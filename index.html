<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Отзывы клиентов</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 0 15px;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 30px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 6px;
      background: #f9f9f9;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .review {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .review:last-child {
      border-bottom: none;
    }
    .review strong {
      font-size: 16px;
    }
    .rating {
      color: #ffa500;
      font-weight: bold;
      margin-left: 10px;
    }
    #averageRating {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Отзывы клиентов</h1>

  <div id="averageRating">Средняя оценка: 0</div>

  <form id="reviewForm">
    <label for="name">Имя:</label>
    <input type="text" id="name" required />

    <label for="text">Отзыв:</label>
    <textarea id="text" rows="4" required></textarea>

    <label for="rating">Оценка (1–5):</label>
    <select id="rating" required>
      <option value="">-- Выберите --</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <br /><br />
    <button type="submit">Добавить отзыв</button>
  </form>

  <div id="reviewsContainer"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('reviewForm');
      const reviewsContainer = document.getElementById('reviewsContainer');
      const averageRatingElem = document.getElementById('averageRating');
      const reviews = [];

      function renderReviews() {
        reviewsContainer.innerHTML = '';
        reviews.forEach(review => {
          const div = document.createElement('div');
          div.className = 'review';
          div.innerHTML = `
            <strong>${escapeHtml(review.name)}</strong>
            <span class="rating">Оценка: ${review.rating}</span>
            <p>${escapeHtml(review.text)}</p>
          `;
          reviewsContainer.appendChild(div);
        });
      }

      function updateAverageRating() {
        if (reviews.length === 0) {
          averageRatingElem.textContent = 'Средняя оценка: 0';
          return;
        }
        const total = reviews.reduce((sum, r) => sum + Number(r.rating), 0);
        const avg = (total / reviews.length).toFixed(2);
        averageRatingElem.textContent = `Средняя оценка: ${avg}`;
      }

      form.addEventListener('submit', function(e) {
        e.preventDefault();

        const name = form.name.value.trim();
        const text = form.text.value.trim();
        const rating = form.rating.value;

        if (!name || !text || !rating) {
          alert('Пожалуйста, заполните все поля.');
          return;
        }

        reviews.push({ name, text, rating });

        renderReviews();
        updateAverageRating();

        form.reset();
      });

      // Простая функция экранирования для безопасности
      function escapeHtml(text) {
        const map = {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, function(m) { return map[m]; });
      }
    });
  </script>

</body>
</html>
